language: node_js

node_js:
  - "lts/*"

install:
  - npm install gulp -g
  - npm install

script:
  - gulp defaultTravis
  - export currentModuleVersion=$(sed '4!d' src/module.prop)
  - export currentModuleVersion=$(echo $currentModuleVersion | sed 's/versionCode=//g')

branches:
  except:
    - /.*.*/g

deploy:
  provider: releases
  api_key:
    secure: 
  file: travisRelease/mia1module.zip
  skip_cleanup: true
  on:
    repo: 0reo27/mia1module
  tag_name: "$currentModuleVersion"

# Neuter notifications.
notifications:
  email: false